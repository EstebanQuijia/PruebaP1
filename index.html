<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUCETEC Dev Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PUCETEC Dev Challenge</h1>
    <p>Un evento donde la innovación y el desarrollo se encuentran.</p>
  </header>

  <main>
    <section id="formulario">
      <h2>Inscríbete</h2>
      <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre completo del estudiante" />
        <input type="email" id="correo" placeholder="Correo electrónico institucional" />
        <input type="text" id="carrera" placeholder="Carrera a la que pertenece" />
        <button type="submit">Enviar</button>
      </form>
    </section>

  <section id="ediciones">
  <div class="card card-edi">
    <h2>Ediciones anteriores</h2>
    <ul>
      <li>2021 - Desafíos de Software Libre</li>
      <li>2022 - IA y Web3</li>
      <li>2023 - Blockchain</li>
    </ul>
  </div>
</section>

    <section id="participantes">
      <h2>Participantes destacados</h2>
    </section>

    <button id="cambiarTema">Cambiar tema</button>
  </main>

  <footer>
    <p>Síguenos en:</p>
    <a href="https://www.instagram.com/accounts/login/?next=%2Fpuce_ecuador%2F&source=omni_redirect" target="_blank">Instagram</a> |
    <a href="https://www.puce.edu.ec" target="_blank">PUCE</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
